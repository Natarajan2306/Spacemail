services:
  email_automation:
    build: .
    container_name: email_automation
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    environment:
      - PYTHONUNBUFFERED=1
      # Credentials are set in Dockerfile, but can be overridden here if needed
      # - SENDER_PASSWORD=your_password_here
    ports:
      - "8002:8000"
    networks:
      - email_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  static_volume:

networks:
  email_network:
    driver: bridge

